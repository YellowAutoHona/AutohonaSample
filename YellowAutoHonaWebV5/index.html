		 <script>
    
function visibleDiv(ele){

	
	$.blockUI({
		message : '<h3><img src="img/loader.gif" /> Just a moment...</h3>',
		css : {
			border : '0px'
		}
	});
	$.ajax({
		url : "http://192.168.1.130:8080/AutoHona/getAutoData.php?type=reviews&&autoid="+ele.id,
		cache : false,
		dataType : "json",
		success : function(data) {
		$.unblockUI();
		var reviewslist=data[0].data;
		$("#reviewslist").html("");
		$.each(reviewslist,function(index,value){
			
			$("#reviewslist").append("<div><span><b>"+value.username+" <span id='"+value.userid+""+value.rating+"'></span></b></span><br><span>Comment:"+value.comment+"</span></div><br>");
			$("#"+value.userid+""+value.rating).raty({ readOnly: true, score: value.rating });
			
		  });
		},
		error: function(e){
			$.unblockUI();
			
		}
		
	});
	
	

	
		
		document.getElementById('light').style.display='block';
		document.getElementById('fade').style.display='block';

		var autodata=window.location.autolist;
		

			 var answer;
			 $.each(autodata,function(index,value){
			  
				 if (value.autoid === ele.id) 
                      answer=value;
			    
			    
			  });
			

			 $("#photo").html("<img width='80px' style='float:left;' height='80px' src='"+answer.url+"'/>");
			$("#get_drivername").html(answer.drivername);
			$("#get_autonumber").html(answer.autoid);
			$("#get_phonenum").html(answer.phonenum);
			$("#get_rating").raty({ readOnly: true, score: answer.rating });

			
			
			 
	}
    
    
    </script>
